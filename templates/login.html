<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de scroll innecesarias */
        }

        /* CAPA 1: El fondo desenfocado que cubre todo */
        .background-blurry {
            position: fixed; /* Se queda fijo detrás de todo */
            top: -10px; /* Se expande un poco para que los bordes del blur no se noten */
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background-image: url("{{ url_for('static', filename='fondo_campus.jpg') }}");
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center center;
            filter: blur(8px); /* El efecto de desenfoque */
            transform: scale(1.2); /* Ampliamos a un 20% */
            z-index: -2; /* Se asegura que esté detrás de todo */
        }

        /* CAPA 2: Contenedor para la imagen nítida y el login */
        .content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Usamos la misma imagen, pero esta vez se mostrará completa */
            background-image: url("{{ url_for('static', filename='fondo_campus.jpg') }}");
            background-size: contain; /* Muestra la imagen completa sin cortar */
            background-position: center center;
            background-repeat: no-repeat;
             transform: scale(1.3);
            z-index: -1;
        }

        /* CAPA 3: El recuadro de login (sin cambios) */
        .login-box {
            background-color: white;
            padding: 20px 48px;
            border-radius: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .login-box img.logo {
            width: 150px;
            margin-bottom: 24px;
        }

        .login-box h2 {
            font-size: 24px;
            color: #1c1e21;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .login-box p {
            color: #606770;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .login-box a {
            color: #0062E0;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .input-group input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #ddd;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-bottom-color: #0062E0;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button-group button {
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #e4e6eb;
            color: #bec3c9;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #0062E0;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0055C0;
        }
        
        .footer-links {
            border-top: 1px solid #ddd;
            margin-top: 24px;
            padding-top: 24px;
        }
    </style>
</head>
<body>

    <div class="background-blurry"></div>

    <div class="content-wrapper">
        <div class="login-box">
            <img src="{{ url_for('static', filename='logo_siglo21.png') }}" alt="Logo Siglo 21" class="logo">
            
            <h2>Iniciar sesión</h2>
            
            <p>Ingresa tu usuario seguido de @soysiglo21.edu.ar</p>

            <form action="{{ url_for('login') }}" method="post">
                  <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
    </div>
                
                <p style="font-size: 12px; text-align: left;">
                    <a href="#">Si no conoces o si olvidaste tu contraseña, podes restablecerla desde aquí</a>
                </p>

                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>Atrás</button>
                    <button type="submit" class="btn-primary">Siguiente</button>
                </div>
            </form>

            <div class="footer-links">
                <p><a href="#">Ingresá aquí para ver el instructivo sobre cómo acceder con el nuevo login</a></p>
                <p><a href="#">&#x1F50D; Opciones de inicio de sesión</a></p>
            </div>
        </div>
    </div>

</body>
</html>
